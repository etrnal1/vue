<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.min.js"></script>
    <div id="app">
        <p>我是vue</p>
        <button @click="test">测试{{messsage}}</button>
        <ul>
            <li v-for="msg in messsage">
                {{msg}}
            </li>

        </ul>
    </div>
  
 
    <script>
        new Vue({
            el:"#app",
            data:{
                messsage: "hello"
            },
            methods:{
                test(){
                    alert("我点击了vue2")
                }
            }
        })
    </script>
</body>
</html>
