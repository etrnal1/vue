<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介绍下v-watch 语法的使用</title>
    <script src="vue.min.js"></script>
</head>
<body>
    
    <div id="app">
        <p style="font-size:25px">计算器{{counter}}</p>
        <p>观察counter </p>
        <button @click="counter++">点我</button>
    </div>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                counter:1
            }
        })
        
        vm.$watch('counter',function(nval,oval){
            alert("counter 值变化了,")

        })
    </script>
</body>
</html>
