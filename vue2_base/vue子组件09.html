<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
       
            <p>{{total}}</p>
            <button-counter @increment="ins"></button>
                <button-counter @increment="ins"></button>

    </div>
    <script>
        Vue.component('button-counter',{
            template:`<button type="button" @click="increHandler">
                {{counter}} 数数【组件】
                 </button>`, 
                 data:function(){
                    return {
                        counter:0
                    }
                 },
                 methods:{
                    increHandler:function(){
                        this.counter += 1
                        this.$emit('increment')
                    }
                 }

        })
        new Vue({
            el:'#app',
            data:{
                total:0
            },
            methods:{
                ins:function(){
                    this.total += 1
                }
            }
        })
    </script>
</body>
</html>
